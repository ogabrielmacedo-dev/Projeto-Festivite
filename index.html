<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Festivite</title>

		<link rel="stylesheet" href="styles/index.css" />

		<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="app" class="">
			<aside class="">
				<div class="aside-container flex">
					<img src="./assets/icons/ontopicon.svg" alt="ícone de festa" />
					<a href="#"><strong>Festivite</strong></a>
					<p>Crie um convite digital para o seu evento</p>
				</div>
			</aside>

			<main class="">
				<div class="main-container">
					<h1>Crie seu convite</h1>

					<form action="/" method="post" enctype="multipart/form-data" class="">
						<div class="about">
							<div class="section-title">
								<img src="./assets/icons/calendar.svg" alt="ícone de calendário" />
								<p>Sobre o evento</p>
							</div>

							<div class="input-wrapper">
								<label for="name">Título</label>
								<input type="text" name="name" id="name" placeholder="Nome do evento" />
							</div>

							<div class="input-wrapper">
								<label for="start-date">Início</label>
								<input type="datetime-local" name="start-date" id="start-date" placeholder="DD/MM/AAAA, --:--" />
							</div>

							<div class="input-wrapper">
								<label for="final-date">Final</label>
								<input type="datetime-local" name="final-date" id="final-date" placeholder="DD/MM/AAAA, --:--" />
							</div>

							<div class="radio-wrapper">
								<label>Tipo</label>
								<div class="radio-inner">
									<input type="radio" name="type" id="presencial" value="presencial" checked />
									<label for="presencial">
										<img src="./assets/icons/building-default.svg" alt="Ícone presencial" />
										<span>Presencial</span>
									</label>

									<input type="radio" name="type" id="online" value="online" />
									<label for="online">
										<img src="./assets/icons/video-default.svg" alt="Ícone online" />
										<span>Online</span>
									</label>
								</div>
							</div>

							<div class="input-wrapper">
								<label for="local">Local</label>
								<input type="text" name="local" id="local" placeholder="Link ou endereço" />
							</div>

							<div class="textarea-wrapper">
								<label for="description">Descrição</label>
								<textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" rows="5"></textarea>
							</div>
						</div>

						<div class="customization">
							<div class="section-title">
								<img src="./assets/icons/paintbrush-vertical.svg" alt="ícone de pincel" />
								<p>Sobre o evento</p>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
